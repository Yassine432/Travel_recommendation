<!DOCTYPE html>
<html>
<head>
  <title>Travel recommendation</title>
  <link rel="stylesheet" href="travel_recommendati.css">

</head>
<body>
  <nav class="navbar">
    <h1>TravelBloom</h1>
    <ul class="nav-links">
     <li><a href="home.html">Home</a></li>
     <li><a href="aboutus.html">About us</a></li>
     <li><a href="contact.html">Contact us</a></li>
    </ul>
    <form class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..."></input>
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear</button>
    </form>
  </nav>
  <div class="img"></div>
  <script src="app.js">
    // Fetch the JSON file
    fetch('travel_recommendation_api.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Check the data in console

        // Optional: Display some data on the page
        const container = document.getElementById('travel-container');

        // Loop through countries
        data.countries.forEach(country => {
          const countryDiv = document.createElement('div');
          countryDiv.innerHTML = `<h2>${country.name}</h2>`;
          
          country.cities.forEach(city => {
            const cityDiv = document.createElement('div');
            cityDiv.innerHTML = `
              <h3>${city.name}</h3>
              <img src="${city.imageUrl}" alt="${city.name}" width="200">
              <p>${city.description}</p>
            `;
            countryDiv.appendChild(cityDiv);
          });

          container.appendChild(countryDiv);
        });

      })
      .catch(error => {
        console.error('Error fetching the JSON:', error);
      });
  </script>


</body>
</html>
